<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagrid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- do you need a header class??? test etst -->
    <section class="logo-search">
      <div class="logo">
        <img src="images/instagrid-logo.svg" alt="instagrid logo" />
      </div>

      <form class="search-form">
        <span class="hash-icon">#</span>
        <input class="hash" type="text" name="hash_tag" placeholder="Search for a hashtag">
        <button class="button" type="submit" value ="" ><i class="fa fa-search fa-2x"></i></button>
      </form>
    </section>

    <section>
      <ul class="photos"></ul>
    </section>

    <footer class="site-footer">
      <div class="copyright">
        <p>&copy; Copyright 2016 Instagrid</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
